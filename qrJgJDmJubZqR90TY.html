<html><head><base href="." />
<style>
body {
  font-family: "Comic Sans MS", cursive;
  background: linear-gradient(45deg, #FFD700, #FF69B4);
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.joke-container {
  background: white;
  border-radius: 20px;
  padding: 2em;
  margin: 2em;
  box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
  max-width: 600px;
  transform: rotate(-2deg);
}

.laugh-button {
  background: #FF6B6B;
  border: none;
  padding: 1em 2em;
  font-size: 1.2em;
  border-radius: 50px;
  color: white;
  cursor: pointer;
  transition: all 0.3s;
  transform: rotate(2deg);
}

.laugh-button:hover {
  transform: scale(1.1) rotate(-2deg);
  background: #FF4F4F;
}

.floating-emoji {
  position: absolute;
  font-size: 2em;
  pointer-events: none;
  animation: float-up 3s ease-out forwards;
}

@keyframes float-up {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) rotate(360deg);
    opacity: 0;
  }
}

.bouncing-title {
  font-size: 3em;
  animation: bounce 1s infinite;
  color: #4A154B;
  text-shadow: 3px 3px 0px #FFD700;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}
</style>
</head>
<body>

<h1 class="bouncing-title">🎭 ComedyWeb 🎭</h1>

<div class="joke-container">
  <h2 id="joke-text">Why don't eggs tell jokes? They'd crack up! 🥚</h2>
</div>

<button class="laugh-button" onclick="tellJoke()">Tell me another! 😆</button>

<script>
const jokes = [
  "Why don't scientists trust atoms? Because they make up everything! ⚛️",
  "What do you call a bear with no teeth? A gummy bear! 🐻",
  "Why did the scarecrow win an award? He was outstanding in his field! 🌾",
  "What do you call a fish wearing a bowtie? So-fish-ticated! 🐟",
  "What do you call a can opener that doesn't work? A can't opener! 🥫",
  "Why did the math book look sad? Because it had too many problems! 📚",
  "What do you call a fake noodle? An impasta! 🍝",
  "Why did the cookie go to the doctor? Because it was feeling crumbly! 🍪",
  "What do you call a sleeping bull? A bulldozer! 🐮",
  "Why can't a nose be 12 inches long? Because then it would be a foot! 👃"
];

function createFloatingEmoji() {
  const emojis = ['😂', '🤣', '😆', '😅', '😊'];
  const emoji = document.createElement('div');
  emoji.className = 'floating-emoji';
  emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  emoji.style.left = Math.random() * window.innerWidth + 'px';
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 3000);
}

function tellJoke() {
  const jokeText = document.getElementById('joke-text');
  let newJoke;
  do {
    newJoke = jokes[Math.floor(Math.random() * jokes.length)];
  } while (newJoke === jokeText.innerHTML);
  
  jokeText.innerHTML = newJoke;
  
  for (let i = 0; i < 5; i++) {
    setTimeout(createFloatingEmoji, i * 300);
  }
}
</script>

</body></html>
