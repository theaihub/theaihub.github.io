<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            width: 90%;
            max-width: 1200px;
        }
        .button {
            background: #1e90ff;
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background: #63c5f7;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            font-size: 0.9em;
        }
        footer a {
            color: #1e90ff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to AI Hub</h1>
    </header>
    <div class="container">
        <!-- Example buttons -->
        <a href="./qrJgJDmJubZqR90TY" target="_blank" class="button">ComedyWeb</a>
        <a href="./rSLLk59W4ldjaXP3n" target="_blank" class="button">ArtCanvas Studio</a>
        <a href="./uGMmdVjWuEMELcspa" target="_blank" class="button">ShotBlast 3D</a>
        <a href="./vNa7D3VrKnl0JvQTY" target="_blank" class="button">Spot The Bot</a>
        <!-- Add more buttons below -->
    </div>
    <footer>
        <p>Made with ❤️ by The AI Team. Explore AI tools and resources!</p>
    </footer>
</body>
</html>
